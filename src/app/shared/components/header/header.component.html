<header class="p-4 mb-2 shadow-sm">
    <nav class="nav d-flex justify-content-between align-items-center">
        <li class="nav-link d-flex align-items-end pointer" [routerLink]="['/feed']">
            <img class="logo" [src]="getImageLogo()" alt="logo de la marca">
            <h3>Lapicito</h3>
        </li>
        <li class="nav-link d-flex align-items-center">
            <div class="d-flex align-items-center" *ngIf="!userLogged">
                <a class="nav-link" [routerLink]="['/register']">Registrarse</a>
                <a class="nav-link" (click)="openLogin()">Login</a>
            </div>
            <div class="d-flex dropdown" *ngIf="userLogged">
                <img [src]="userLogged.avatar_url" onerror="this.src='assets/images/user-empty-avatar.png';"
                    class="rounded-circle mr-3 avatar">
                <span class="nav-link dropdown-toggle" id="navbarDarkDropdownMenuLink" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">{{userLogged.userName}}</span>
                <ul class="dropdown-menu" aria-labelledby="navbarDarkDropdownMenuLink">
                    <li><a class="dropdown-item" [routerLink]="['/user/' + userLogged.id]">Ver
                            perfil</a></li>
                    <li><a class="dropdown-item" (click)="logOut()">Cerrar sesi√≥n</a></li>
                </ul>
            </div>
            <button class="switch ml-3" id="switch">
                <span><i class="fa fa-sun"></i></span>
                <span><i class="fa fa-moon"></i></span>
            </button>
        </li>
    </nav>
</header>
