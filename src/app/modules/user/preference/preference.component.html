<div class="container p-4">
    <div class="row mb-4">
        <div class="col-md-6">
            <h1 class="text-green">Seleccione sus preferencias</h1>
        </div>
        <div class="col-md-6">

        </div>
    </div>
    <div>
        <p>Seleccione al menos 3 categor√≠as para que podamos sugerirle publicaciones y espacios acordes a sus
            preferencias.</p>
    </div>
    <div class="d-flex flex-wrap mt-4">
        <div class="card" *ngFor="let categoria of categorias">
            <div class="card-body d-flex flex-column align-items-center">
                <h3 class="fa" [ngClass]="[categoria.icono]"></h3>
                <h5 class="card-title">{{categoria.descripcion}}</h5>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" value="" (change)="seleccionarCategoria(categoria)"
                        [checked]="categoria.checked">
                    <!-- <label class="form-check-label">
                        Seleccionar
                    </label> -->
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end mt-4">
        <!-- <button class="btn btn-secondary">Cancelar</button> -->
        <button class="btn-green-outside ms-4" [disabled]="this.categoriasSeleccionadas.length<3"
            (click)="save()">Comenzar</button>
    </div>
</div>
