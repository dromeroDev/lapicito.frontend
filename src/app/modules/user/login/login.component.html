        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="form" novalidate>
        <input type="email" name="email" class="form-control mb-4" placeholder="Ingresa tu email"
            formControlName="email">
        <input type="password" name="password" class="form-control mb-4" placeholder="Ingresa tu contraseÃ±a"
            formControlName="password">
        <button class="btn-green">Ingresar</button>
    </form>
</div>
