<div class="modal-header">
    <h4 class="modal-title">Datos de perfil</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="dismiss()">
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="form">
        <div class="row mb-4">
            <div class="col-md-4">
                <label class="form-label"><small class="indicator-required">*</small> Nombre</label>
                <input type="text" class="form-control" formControlName="nombre">
                <small class="text-danger"
                    *ngIf="(form.controls.nombre.dirty || form.controls.nombre.touched) && form.controls.nombre.getError('required')">El
                    nombre es
                    requerido</small>
            </div>
            <div class="col-md-4">
                <label class="form-label"><small class="indicator-required">*</small> Apellido</label>
                <input type="text" class="form-control" formControlName="apellido">
                <small class="text-danger"
                    *ngIf="(form.controls.apellido.dirty || form.controls.apellido.touched) && form.controls.apellido.getError('required')">El
                    apellido es
                    requerido</small>
            </div>
            <div class="col-md-4">
                <label class="form-label"><small class="indicator-required">*</small> Nombre de usuario</label>
                <input type="text" class="form-control" formControlName="userName">
                <small class="text-danger"
                    *ngIf="(form.controls.userName.dirty || form.controls.userName.touched) && form.controls.userName.getError('required')">El
                    nombre de usuario es
                    requerido</small>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-6">
                <label class="form-label"><small class="indicator-required">*</small> Email</label>
                <input type="email" class="form-control" formControlName="email">
                <small class="text-danger"
                    *ngIf="(form.controls.email.dirty || form.controls.email.touched) && form.controls.email.getError('required')">El
                    email es
                    requerido</small>
                <small class="text-danger" *ngIf="form.controls.email.dirty && form.controls.email.getError('email')">El
                    email no es valido</small>
            </div>
            <div class="col-md-6">
                <label class="form-label">Telefono</label>
                <input type="text" class="form-control" formControlName="telefono">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <small class="indicator-required">* <i>Campos requeridos</i></small>
            </div>
            <div class="col-md-6">
                <div class="d-flex justify-content-end">
                    <button class="btn btn-secondary" (click)="dismiss()">Cancelar</button>
                    <button class="btn-green-outside ms-4" [disabled]="form.invalid" (click)="save()">Guardar</button>
                </div>
            </div>
        </div>

    </form>
</div>
