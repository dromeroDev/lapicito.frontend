<div class="container p-4">
    <div class="row mb-4">
        <div class="col-md-6">
            <h1 class="text-green">Registro</h1>
        </div>
        <div class="col-md-6">

        </div>
    </div>

    <form [formGroup]="form">
        <div class="row mb-4">
            <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="email" class="form-control" formControlName="nombre">

            </div>
            <div class="col-md-6">
                <label class="form-label">Apellido</label>
                <input type="email" class="form-control" formControlName="apellido">

            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email">

            </div>
            <div class="col-md-6">
                <label class="form-label">Repita Email</label>
                <input type="email" class="form-control" formControlName="reemail">

            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-6">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" formControlName="password">

            </div>
            <div class="col-md-6">
                <label class="form-label">Repita
                    contraseña</label>
                <input type="password" class="form-control" formControlName="repassword">

            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-secondary" [routerLink]="['/home']">Cancelar</button>
            <button class="btn-green-outside ms-4" (click)="register()">Registrarse</button>
        </div>
    </form>
</div>
