<div class="container p-4">
    <button type="button" class="btn btn-sm btn-outline-secondary mb-3" [routerLink]="['/feed']">
        << Volver</button>
            <div class="row post" *ngIf="space">
                <div class="col-md-9 post-detail">
                    <img class="img-fluid mb-3" [src]="space.portada_url"
                        onerror="this.src='assets/images/portada-empty.jpg';">
                    <div class="row d-flex align-items-center">
                        <div class="col-md-6">
                            <h1>{{space.titulo}}</h1>
                        </div>
                        <div class="col-md-6 d-flex justify-content-end" *ngIf="!isAdmin() && !follower">
                            <button class="btn-blue m-0" (click)="follow()">Unirse</button>
                        </div>
                        <div class="col-md-6 d-flex justify-content-end" *ngIf="!isAdmin() && follower">
                            <h5 class="text-green" style="text-align: right;"><i class="fa fa-check"></i> Estás unido al
                                espacio</h5>
                        </div>
                    </div>
                    <p>{{space.descripcion}}</p>
                </div>
                <div class="col-md-3 p-2 d-flex flex-column align-items-center">
                    <img [src]="space.usuarioPerfilDto.avatar_url"
                        onerror="this.src='assets/images/user-empty-avatar.png';"
                        class="mb-3 rounded-circle img-thumbnail">
                    <h5 class="pointer" [routerLink]="['/user/' + space.usuarioPerfilDto.id]">Administrador:
                        {{space.usuarioPerfilDto.userName}}</h5>
                    <button type="button" class="btn-green "
                        [hidden]="isAdmin() || !space.usuarioPerfilDto.mp_user_id">Donar Lapicito</button>
                    <h5 class="border-top pt-4 mt-4">Miembros</h5>
                    <span>{{space.cantidadMiembrosEspacio}}</span>
                    <h5 class="pt-3">Categoría</h5>
                    <span>{{space.categoria.descripcion}} <i class="fa" [ngClass]="[space.categoria.icono]"></i></span>
                </div>
            </div>
            <div class="row ">
                <div class="col-md-6">
                    <h3>Publicaciones</h3>
                </div>
            </div>

            <div class="row feedback">
                <div class="col-md-3" *ngFor="let publishment of publishments">
                    <div class="card shadow mb-3">
                        <div class="card-publishment ">
                            <img class="card-publishment-avatar" [src]="publishment.usuario.avatar_url"
                                onerror="this.src='assets/images/user-empty-avatar.png';">
                            <h5 class="text-green" (click)="showPublishmentDetail(publishment.idPublicacion)">
                                {{publishment.titulo}}</h5>
                            <p>{{publishment.descripcion | limitCaracters}}</p>
                        </div>
                    </div>
                </div>
            </div>
</div>
