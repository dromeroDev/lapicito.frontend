<div class="modal-header">
    <h4 class="modal-title">Dejale una valoraci√≥n</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="dismiss()">
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="form">
        <div class="d-flex flex-column mb-3">
            <label class="form-label">Estrellas</label>
            <!--<input type="text" class="form-control" formControlName="estrellas">-->
            <div class="rating">
                <i class="fa-lg fa-star" [ngClass]="{'fa' : star.active, 'far' : !star.active}"
                    (mouseenter)="hoverStarIn(star)" (mouseleave)="hoverStarOut(star)" (click)="selectStars(star)"
                    *ngFor="let star of stars"></i>
            </div>
        </div>
        <div class="d-flex flex-column mb-3">
            <label class="form-label">Comentario</label>
            <textarea class="form-control" formControlName="comentario"></textarea>
        </div>

        <small class="text-danger"
            *ngIf="(form.controls.comentario.dirty || form.controls.comentario.touched) && form.controls.comentario.getError('required')">El
            comentario es
            requerido</small>

        <div class="row">
            <div class="col-md-6">
                <div class="d-flex justify-content-end">
                    <button class="btn btn-secondary" (click)="dismiss()">Cancelar</button>
                    <button class="btn-green-outside ms-4" [disabled]="form.invalid" (click)="save()">Confirmar</button>
                </div>
            </div>
        </div>

    </form>
</div>
